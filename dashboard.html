<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacunetApp - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1'; // Definición global para login.html
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VacunetApp Dashboard</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3" id="userInfoDisplay" style="color: white;">
                    </span>
                <button id="logoutButton" class="btn btn-outline-light">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Próximas Citas</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Paciente (ID)</th> <th>Vacuna</th>
                                <th>Dosis Nro</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="citasTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Inventario de Vacunas</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre Vacuna</th>
                                <th>Fabricante</th>
                                <th>Dosis Requeridas</th>
                                <th>Stock Disponible</th>
                            </tr>
                        </thead>
                        <tbody id="inventarioTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

  
    <script src="js/auth.js"></script> <script src="js/dashboard_functions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // checkAuth() ya es llamado desde auth.js
            
            // Mostrar info del usuario logueado
            const userInfo = getUserInfo(); // Asume que getUserInfo está en auth.js y es global
            const userInfoDisplay = document.getElementById('userInfoDisplay');
            if (userInfo && userInfoDisplay) {
                userInfoDisplay.textContent = `Usuario: ${userInfo.nombre || userInfo.email}`;
            }
            
            // Las funciones para cargar datos se llaman desde dashboard_functions.js
            // y ahora dashboard_functions.js usará el token gestionado por auth.js
        });
    </script>
    <script>
        // Manejo del botón de cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', () => {
            logout();
        }); 
    </script>
</div>

</body>
</html>
